<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Pokemon Battle!!</title>

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	 <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
<div class="container-fluid">
<h1>Pokemon Battle!!</h1>
<h4>Will You be the very best? Like no one ever was?</h4>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div id="winsloses" class="text-center">Overall Wins: 0 &nbsp;&nbsp;&nbsp;Losses: 0</div>
	<div class="row">
		<h2 id="todo" class="text-center"></h2>
		<div id="picking" class="text-center"></div>
	</div>
	<div class="row theCenter text-center">
		<div id="myguy" class="col-md-4"></div>
		<div class="col-md-4">
			<br>
			<hr>
			<br>
			<button id="attack" type="button" class="btn btn-warning" value=attack>Attack</button><br><br>
			<button id="restart" type="button" class="btn btn-info" value=restart>Restart</button><br><br>
			<div id="whathappens"></div><br>
			<br>
			<hr>
			<br>
		</div>
		<div id="enemy" class="col-md-4"></div>
	</div>
</div>

<script src="assets/javascript/game.js" type="text/javascript">
</script>

</body>
</html>
